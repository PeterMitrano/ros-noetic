package:
  name: ros-noetic-camera-calibration-parsers
  version: 1.12.0
source:
  git_url: https://github.com/ros-gbp/image_common-release.git
  git_rev: release/noetic/camera_calibration_parsers/1.12.0-1
  folder: ros-noetic-camera-calibration-parsers/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - boost
    - pkg-config
    - python
    - ros-noetic-catkin
    - ros-noetic-rosbash
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-roscpp-serialization
    - ros-noetic-rosunit
    - ros-noetic-sensor-msgs
    - yaml-cpp
  run:
    - boost
    - python
    - ros-noetic-roscpp
    - ros-noetic-roscpp-serialization
    - ros-noetic-sensor-msgs
    - yaml-cpp
