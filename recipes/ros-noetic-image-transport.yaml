package:
  name: ros-noetic-image-transport
  version: 1.12.0
source:
  git_url: https://github.com/ros-gbp/image_common-release.git
  git_rev: release/noetic/image_transport/1.12.0-1
  folder: ros-noetic-image-transport/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-noetic-catkin
    - ros-noetic-message-filters
    - ros-noetic-pluginlib
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-roslib
    - ros-noetic-sensor-msgs
  run:
    - python
    - ros-noetic-message-filters
    - ros-noetic-pluginlib
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-roslib
    - ros-noetic-sensor-msgs
