package:
  name: ros-noetic-theora-image-transport
  version: 1.14.0
source:
  git_url: https://github.com/ros-gbp/image_transport_plugins-release.git
  git_rev: release/noetic/theora_image_transport/1.14.0-1
  folder: ros-noetic-theora-image-transport/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - libogg
    - libtheora
    - python
    - ros-noetic-catkin
    - ros-noetic-cv-bridge
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-image-transport
    - ros-noetic-message-generation
    - ros-noetic-message-runtime
    - ros-noetic-pluginlib
    - ros-noetic-rosbag
    - ros-noetic-std-msgs
  run:
    - libogg
    - libtheora
    - python
    - ros-noetic-cv-bridge
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-image-transport
    - ros-noetic-message-runtime
    - ros-noetic-pluginlib
    - ros-noetic-rosbag
    - ros-noetic-std-msgs
