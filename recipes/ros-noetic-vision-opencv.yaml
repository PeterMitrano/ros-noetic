package:
  name: ros-noetic-vision-opencv
  version: 1.15.0
source:
  git_url: https://github.com/ros-gbp/vision_opencv-release.git
  git_rev: release/noetic/vision_opencv/1.15.0-1
  folder: ros-noetic-vision-opencv/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-noetic-catkin
    - ros-noetic-cv-bridge
    - ros-noetic-image-geometry
  run:
    - python
    - ros-noetic-cv-bridge
    - ros-noetic-image-geometry
