package:
  name: ros-noetic-image-common
  version: 1.12.0
source:
  git_url: https://github.com/ros-gbp/image_common-release.git
  git_rev: release/noetic/image_common/1.12.0-1
  folder: ros-noetic-image-common/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-noetic-camera-calibration-parsers
    - ros-noetic-camera-info-manager
    - ros-noetic-catkin
    - ros-noetic-image-transport
    - ros-noetic-polled-camera
  run:
    - python
    - ros-noetic-camera-calibration-parsers
    - ros-noetic-camera-info-manager
    - ros-noetic-image-transport
    - ros-noetic-polled-camera
