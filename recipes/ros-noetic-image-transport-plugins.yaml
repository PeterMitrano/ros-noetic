package:
  name: ros-noetic-image-transport-plugins
  version: 1.14.0
source:
  git_url: https://github.com/ros-gbp/image_transport_plugins-release.git
  git_rev: release/noetic/image_transport_plugins/1.14.0-1
  folder: ros-noetic-image-transport-plugins/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-noetic-catkin
    - ros-noetic-compressed-depth-image-transport
    - ros-noetic-compressed-image-transport
    - ros-noetic-theora-image-transport
  run:
    - python
    - ros-noetic-compressed-depth-image-transport
    - ros-noetic-compressed-image-transport
    - ros-noetic-theora-image-transport
