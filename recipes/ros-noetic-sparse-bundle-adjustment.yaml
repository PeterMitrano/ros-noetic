package:
  name: ros-noetic-sparse-bundle-adjustment
  version: 0.4.4
source:
  git_url: https://github.com/ros-gbp/sparse_bundle_adjustment-release.git
  git_rev: release/noetic/sparse_bundle_adjustment/0.4.4-1
  folder: ros-noetic-sparse-bundle-adjustment/src/work
  patches:
    - patch/ros-noetic-sparse-bundle-adjustment.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - eigen
    - libblas 3.8 *netlib
    - liblapack 3.8.0 *netlib
    - python
    - ros-noetic-catkin
    - ros-noetic-roscpp
    - suitesparse
  run:
    - eigen
    - libblas
    - liblapack
    - python
    - ros-noetic-roscpp
    - suitesparse
